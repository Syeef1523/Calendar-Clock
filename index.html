<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendar with Clock and Date</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- Clock and Date Section -->
    <div class="clock-date">
      <div id="clock"></div>
      <div id="currentDate"></div>
    </div>

    <!-- Calendar Section -->
    <div class="calendar">
      <div class="header">
        <button id="prev" onclick="changeMonth(-1)">&#8592;</button>
        <h1 id="monthYear"></h1>
        <button id="next" onclick="changeMonth(1)">&#8594;</button>
      </div>
      <div class="weekdays">
        <div>Sun</div>
        <div>Mon</div>
        <div>Tue</div>
        <div>Wed</div>
        <div>Thu</div>
        <div>Fri</div>
        <div>Sat</div>
      </div>
      <div id="days" class="days"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
